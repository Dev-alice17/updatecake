<!DOCTYPE html>
<html>
    <head>
        <style>
/* From Uiverse.io by SelfMadeSystem */ 
.card {
  position: relative;
  width: 350px;
  color: white;
  height: 100px;
  background: #444444;
  border-radius: 14px;
}

.bg {
  position: absolute;
  z-index: -1;
  inset: -4px;
  border-radius: 16px;
  overflow: hidden;
}

.uwu {
  filter: blur(8px);
  transition: filter 0.3s;
}

.bg::before {
  content: '';
  position: absolute;
  aspect-ratio: 1/1;
  top: 50%;
  left: 50%;
  min-width: 150%;
  min-height: 150%;
  background-image: conic-gradient(
    hsl(0, 100%, 50%),
    hsl(30, 100%, 50%),
    hsl(60, 100%, 50%),
    hsl(90, 100%, 50%),
    hsl(120, 100%, 50%),
    hsl(150, 100%, 50%),
    hsl(180, 100%, 50%),
    hsl(210, 100%, 50%),
    hsl(240, 100%, 60%),
    hsl(270, 100%, 50%),
    hsl(300, 100%, 50%),
    hsl(330, 100%, 50%),
    hsl(360, 100%, 50%)
  );
  animation: speeen 4s linear infinite;
  transform-origin: 0% 0%;
  transform: rotate(0deg) translate(-50%, -50%);
}

@keyframes speeen {
  from {
    transform: rotate(0deg) translate(-50%, -50%);
  }

  to {
    transform: rotate(360deg) translate(-50%, -50%);
  }
}

.content {
  position: relative;
  padding: 14px 16px;
}

.img {
  height: 5em;
  width: 5em;
  margin: auto;
  background-color: #fff3;
  border-radius: 1em;
}

.img svg {
  height: 100%;
  fill: white;
}

.content div {
  text-align: center;
}

.h1 {
  margin-top: 1em;
  margin-bottom: 0.5em;
  font-size: 1em;
  font-weight: 600;
}

.p {
  font-size: 0.75em;
}

.p p {
  margin-top: 0.5em;
  padding: 0.5em;
  background-color: #0003;
  border-radius: 1em;
}




.audio-player {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 350px;
  height: 100px;
  background-color: #4745457d;
  border-radius: 15px;
  padding: 8px;
  box-sizing: border-box;
}

.album-cover {
  width: 64px;
  height: 64px;
  background-image: url('asset/song/bp.jpg'); /* Gambar album */
  background-size: cover; /* Menyesuaikan ukuran gambar agar pas */
  background-position: center; /* Memposisikan gambar di tengah */
  border-radius: 50%; /* Membuat gambar menjadi lingkaran */
  margin-right: 12px;
}


.player-controls {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.song-info {
  margin-bottom: 4px;
}

.song-title {
  font-size: 16px;
  color: #fff;
  margin: 0;
}

.artist {
  font-size: 12px;
  color: #b3b3b3;
  margin: 0;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background-color: #4f4f4f;
  border-radius: 2px;
  overflow: hidden;
}

.progress {
  width: 0%; /* Starting width of 0% */
  height: 100%;
  background-color: #1db954;
}

.controls-and-time {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  margin-top: 5px;
}

#current-time {
  color: #b3b3b3;
  font-size: 12px;
}

.buttons {
  display: flex;
}

button {
  background: none;
  border: none;
  cursor: pointer;
  outline: none;
}

.play-btn,
.pause-btn {
  font-size: 16px;
  color: #fff;
  margin-right: 8px;
  transition: transform 0.2s ease-in-out;
}

.play-btn:hover,
.pause-btn:hover {
  transform: scale(1.2);
}
        </style>
    </head>
    <body>
    <div class="card">
      <div class="bg uwu"></div>
      <div class="bg"></div>
      <div class="audio-player">
        <div class="bg"></div> <!-- Elemen untuk efek warna-warni -->
        <div class="album-cover"></div>
        <div class="player-controls">
          <div class="song-info">
            <div class="song-title">불장난 (PLAYING WITH FIRE) M-V</div>
            <p class="artist">BLACKPINK</p>
          </div>
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="controls-and-time">
            <div class="buttons">
              <button class="play-btn" onclick="playAudio()">
                <svg viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: white">
                  <path fill="white" d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"></path>
                </svg>
              </button>
              <button class="pause-btn" onclick="pauseAudio()">
                <svg viewBox="0 0 16 16" class="bi bi-pause-fill" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: white">
                  <path fill="white" d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"></path>
                </svg>
              </button>
            </div>
            <p id="current-time">0:00</p>
          </div>
        </div>
      </div>
            
      </div>
    </div>
    </body>
</html>
